<!DOCTYPE html>
<html>
<head>
  <title>Instagram Blur Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
    <div classs="image"> <img src="insta.png"></div>
    <div class="heading"><h1>Instagram Blur Settings</h1></div>
  </div>
 
  <h2> Instagram Username blur Options</h2>
  <div class="option">
    <input type="checkbox" id="blurStories" class="radio">
    <label for="blurStories">Blur Usernames on Stories</label>
  </div>
  <div class="option">
    <input type="checkbox" id="blurPosts" class="radio">
    <label for="blurPosts">Blur Usernames on Posts</label>
  </div>
  <div class="option">
    <input type="checkbox" id="blurMessages" class="radio">
    <label for="blurMessages">Blur Usernames on Messages</label>
  </div>
</br>
  <h2>Blur Profile Photos Options</h2>
  <div class="option">
    <input type="checkbox" id="blurProfilePhotos" class="radio">
    <label for="blurProfilePhotos">Blur Profile Photos on home page</label>
  </div>
  <div class="option">
    <input type="checkbox" id="blurProfilePhotosMessages" class="radio">
    <label for="blurProfilePhotosMessages">Blur Profile Photos on Messages</label>
  </div>
</br>
 <h2>Blur Comments and Messages Options</h2>
  <div class="option">
    <input type="checkbox" id="blurComments" class="radio">
    <label for="blurComments">Blur Comments</label>
  </div>
  <div class="option">
    <input type="checkbox" id="blurMessagesOnChat" class="radio">
    <label for="blurMessagesOnChat">Blur Messages on Chat</label>
  </div>
  <div class="option">
    <input type="checkbox" id="blurMessagesOnChatbox" class="radio">
    <label for="blurMessagesOnChatbox">Blur Messages on Chatbox</label>
  </div>
  <footer><div class="navbar">
    <p>Copyright @ 2024.All Right Reserved.</p>
  </div>
</footer>
  
  <script src="popup.js"></script>
</body>
</html>
